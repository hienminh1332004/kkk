<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cập Nhật Lô Đất</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 20px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px;
        }
        .form-group textarea {
            resize: none;
            font-size: 20px !important;
        }
        .form-group input[type="file"] {
            padding: 3px;
            border: none    ;
        }
        .form-group img {
            width: 300px;
            height: 250px;
            object-fit: cover;
            border: 1px solid #ccc;
            margin-top: 10px;
            display: block;
        }
        .detail-button {
            background: #1f2230; 
            color: #fff; 
            position: relative; 
            z-index: 1; 
            white-space: nowrap; 
            border-radius: 5px; 
            padding: 10px 20px; 
            font-size: 18px; 
            cursor: pointer;
        }

            /* Hiệu ứng nền cho phần tử trước */
        .detail-button::before {    
            width: 100%; 
            height: 100%; 
            content: ""; 
            margin: auto; 
            position: absolute; 
            top: 0%; 
            left: 0%; 
            background: #b41712; 
            transition: all 0.52s; 
            z-index: -1; 
            border-radius: 5px;
        }

            /* Hiệu ứng nền cho phần tử sau */
        .detail-button::after {
            width: 100%; 
            height: 100%; 
            content: ""; 
            margin: auto; 
            position: absolute;
            top: 0%; 
            left: 0%; 
            background: #b41712; 
            transition: all 0.52s; 
            z-index: -1; 
            border-radius: 5px;
        }


        .detail-button:hover {
            color: #fff; 
        }


        .detail-button:hover::before {
            transform: rotateX(90deg); 
        }


        .detail-button:hover::after {
            transform: rotateY(90deg); 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cập Nhật Lô Đất</h1>
        <form>
            <div class="form-group">
                <label for="maLoDat">Mã Lô Đất</label>
                <input type="text" id="maLoDat" name="maLoDat" required>
            </div>
            <div class="form-group">
                <label for="giaKhoiDiem">Giá Khởi Điểm</label>
                <input type="number" id="giaKhoiDiem" name="giaKhoiDiem" required>
            </div>
            <div class="form-group">
                <label for="tieuDe">Tiêu Đề</label>
                <input type="text" id="tieuDe" name="tieuDe" required>
            </div>
            <div class="form-group">
                <label for="moTa">Mô Tả Lô Đất</label>
                <textarea id="moTa" name="moTa" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="thoiGianDauGia">Thời Gian Đấu Giá</label>
                <input type="datetime-local" id="thoiGianDauGia" name="thoiGianDauGia" required>
            </div>
            <div class="form-group">
                <label for="uploadAnh">Upload Ảnh</label>
                <img src="image/abc.png" alt="demo">
                <input type="file" id="uploadAnh" name="uploadAnh" accept="" required>
            </div>
            <div class="form-group">
                <button class="detail-button" type="submit">Cập nhật Sản Phẩm</button>
            </div>
        </form>
    </div>
    <script>
        const image = document.querySelector("img")
        const inputt = document.getElementById('uploadAnh')

        inputt.addEventListener("change", () =>{
            image.src = URL.createObjectURL(inputt.files[0])
        })
    </script>
</body>
</html>
